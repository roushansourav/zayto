version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: zayto_postgres
    environment:
      POSTGRES_USER: zayto
      POSTGRES_PASSWORD: zayto_password
      POSTGRES_DB: zayto_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zayto -d zayto_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Restaurants Service
  restaurants-service:
    build:
      context: ./services/restaurants
      dockerfile: Dockerfile
    container_name: zayto_restaurants_service
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://zayto:zayto_password@postgres:5432/zayto_db
      NODE_ENV: development
    depends_on:
      postgres:
        condition: service_healthy

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: zayto_api_gateway
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    depends_on:
      - restaurants-service

  # Discovery Microfrontend
  discovery-microfrontend:
    build:
      context: ./microfrontends/discovery
      dockerfile: Dockerfile
    container_name: zayto_discovery_microfrontend
    ports:
      - "3002:3002"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NODE_ENV: development
    depends_on:
      - api-gateway

  # Host Application
  host-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zayto_host_app
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_DISCOVERY_URL: http://localhost:3002
      NODE_ENV: development
    depends_on:
      - discovery-microfrontend

volumes:
  postgres_data:
